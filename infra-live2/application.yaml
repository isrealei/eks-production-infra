apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: e-voting-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/isrealei/e-voting-applcation.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: evoting
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
